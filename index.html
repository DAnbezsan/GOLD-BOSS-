<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gold Boss | Acervo Signature Elite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #d4d4d8;
    }
    .font-luxury { font-family: 'Cinzel', serif; }
    .bg-gold-gradient {
      background: linear-gradient(135deg, #D4AF37, #F9E498, #B8860B);
    }
  </style>

  <!-- üîë API KEY DO GEMINI -->
  <script>
    window.GEMINI_API_KEY = "COLE_SUA_API_KEY_AQUI";
  </script>

  <!-- Importmap -->
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai"
    }
  }
  </script>
</head>

<body class="min-h-screen flex items-center justify-center px-4">

  <main class="max-w-2xl w-full bg-zinc-900 rounded-2xl p-8 shadow-2xl">
    
    <h1 class="text-4xl text-center font-luxury text-yellow-400 mb-2">
      Gold Boss
    </h1>
    <p class="text-center text-zinc-400 mb-6">
      Acervo Signature Elite
    </p>

    <!-- INPUT -->
    <textarea
      id="prompt"
      class="w-full h-32 p-4 rounded-xl bg-black border border-zinc-700 text-white focus:outline-none"
      placeholder="Ex: Crie uma descri√ß√£o luxuosa para um anel de ouro 18k com diamantes."
    ></textarea>

    <!-- BOT√ÉO -->
    <button
      onclick="gerarDescricao()"
      class="mt-4 w-full py-3 rounded-xl bg-gold-gradient text-black font-semibold hover:opacity-90 transition"
    >
      Gerar descri√ß√£o com IA
    </button>

    <!-- RESPOSTA -->
    <div
      id="resposta"
      class="mt-6 p-4 bg-black border border-zinc-700 rounded-xl text-sm whitespace-pre-wrap min-h-[80px]"
    ></div>

  </main>

  <!-- SCRIPT GEMINI -->
  <script type="module">
    import { GoogleGenerativeAI } from "@google/genai";

    async function gerarDescricao() {
      const prompt = document.getElementById("prompt").value;
      const resposta = document.getElementById("resposta");

      if (!prompt) {
        resposta.textContent = "Digite uma solicita√ß√£o primeiro.";
        return;
      }

      resposta.textContent = "Gerando descri√ß√£o premium...";

      try {
        const genAI = new GoogleGenerativeAI(window.GEMINI_API_KEY);

        const model = genAI.getGenerativeModel({
          model: "gemini-1.5-flash"
        });

        const result = await model.generateContent(prompt);
        resposta.textContent = result.response.text();

      } catch (err) {
        resposta.textContent = "Erro ao conectar com a IA.";
        console.error(err);
      }
    }

    window.gerarDescricao = gerarDescricao;
  </script>

</body>
</html>
